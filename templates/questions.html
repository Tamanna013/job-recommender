<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questions: Job Recommender</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='questions.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h1>Tell Us About Yourself</h1>
        <p>
          Help us understand you better to provide the best job recommendations.
        </p>
      </div>
      <form>
        <div class="question">
          <label>1. What skills do you have? (comma separated)</label>
          <input
            type="text"
            name="skills"
            placeholder="e.g., Python, Communication, Problem Solving"
            required
          />
        </div>
        <div class="question">
          <label>2. Years of experience?</label>
          <select name="experience" required>
            <option value="0-2">0-2 years</option>
            <option value="2-5">2-5 years</option>
            <option value="5-10">5-10 years</option>
            <option value="10+">10+ years</option>
          </select>
        </div>

        <div class="question">
          <label>3. What type of work do you prefer?</label>
          <div class="option-group">
            <label
              ><input type="radio" name="work_type" value="Technical" checked />
              Technical/Coding</label
            >
            <label
              ><input type="radio" name="work_type" value="Creative" />
              Creative/Design</label
            >
            <label
              ><input type="radio" name="work_type" value="Managerial" />
              Managerial/Leadership</label
            >
            <label
              ><input type="radio" name="work_type" value="Analytical" />
              Analytical/Research</label
            >
          </div>
        </div>
        <div class="question">
          <label>4. What interests you? (select all that apply)</label>
          <div class="option-group">
            <label
              ><input type="checkbox" name="interests" value="Data" /> Working
              with Data</label
            ><br />
            <label
              ><input type="checkbox" name="interests" value="People" /> Working
              with People</label
            ><br />
            <label
              ><input type="checkbox" name="interests" value="Building" />
              Building Products</label
            ><br />
            <label
              ><input type="checkbox" name="interests" value="Solving" />
              Problem Solving</label
            >
          </div>
        </div>
        <div class="question">
          <label>5. Highest Education Level?</label>
          <select name="education" required>
            <option value="High School">High School</option>
            <option value="Bachelor's" selected>Bachelor's Degree</option>
            <option value="Master's">Master's Degree</option>
            <option value="PhD">PhD</option>
          </select>
        </div>
        <button type="submit">Get Recommendations</button>
      </form>
    </div>
  </body>
</html>
